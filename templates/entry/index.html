<!doctype html>
<html lang="en">
<head>
		<meta charset="utf-8" />
		<title>Celery Progress Demo</title>
		<meta name="Celery Progress Demo" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>


<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <div id="progress-wrapper">

                <div id="progress-bar" style="background-color: blue; width: 0%;">&nbsp;</div>
                 <div id="progress-bar-message">Waiting for progress to start...</div>
                 <button class="btn btn-info" id="progress-bar-trigger">Run</button>
            </div>
        </div>
    </div>
</div>


<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!-- Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<!-- Celery Progress -->
		<script>
                        function updateProgress(progressBarElement, progressBarMessageElement, progress) {
              progressBarElement.style.width = progress.percent + "%";
              progressBarMessageElement.innerHTML = progress.current + ' of ' + progress.total + ' processed.';
            }

            var trigger = document.getElementById('progress-bar-trigger');
            trigger.addEventListener('click', function(e) {
              var bar = document.getElementById("progress-bar");
              var barMessage = document.getElementById("progress-bar-message");
              for (var i = 0; i < 11; i++) {
                setTimeout(updateProgress, 500 * i, bar, barMessage, {
                  percent: 10 * i,
                  current: 10 * i,
                  total: 100
                })
              }
            })
        </script>
</body>
</html>
